<!doctype html>
<html lang="en">

<head>
    <title>Reserva de jogos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--Script-->
    <script src="teste.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-3">Aplicação de reserva de jogos</h1>
            <p class="lead">Gerir jogos</p>
            <hr class="my-2">
            <h4 id="editarTitulo">
                </h3>
                <form id="form">
                    <div class="form-row">
                        <!--Nome do jogador-->
                        <div class="form-group col-md-6">
                            <label for="inputNome">Nome do jogador:</label>
                            <div class="input-group">
                                <input required autofocus type="text" class="form-control" id="inputNome">
                            </div>
                        </div>

                        <!--Jogo-->
                        <div class="form-group col-md-6">
                            <label for="inputJogo">Jogo:</label>
                            <div class="input-group">
                                <select required class="form-control" id="inputJogo">
                                <option hidden value="">Selecione uma opção</option>
                                <option value="Mesa de bilhar">Mesa de bilhar</option>
                                <option value="Mesa de ténis">Mesa de ténis</option>
                                <option value="Matraquilhos">Matraquilhos</option>
                            </select>
                            </div>
                        </div>
                    </div>


                    <!--Hora Inicial-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Hora Inicial:</label>
                            <div class="input-group">
                                <input required type="number" class="form-control" id="inputHoraInicial" min="8" max="20">
                            </div>
                        </div>


                        <!--Hora Final-->
                        <div class="form-group col-md-6">
                            <label for="inputHoraFinal">Hora Final:</label>
                            <div class="input-group">
                                <input required type="number" class="form-control" id="inputHoraFinal" min="9" max="19">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!--Reset-->
                            <input type="reset" id="btnReset" class="form-control btn-secondary" value="Limpar">
                        </div>
                        <div class="form-group col-md-6">
                            <!--Submeter-->
                            <input type="submit" class="form-control btn btn-primary" id="btnSubmit">
                        </div>
                    </div>

                    <div class="form-row" id="btnsAdicionais">
                        <!--Filtrar jogos-->
                        <div class="form-group col-md-6">
                            <label for="filtrarJogos">Filtrar jogos:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                    <i class="fa fa-globe"></i>
                                </span>
                                </div>
                                <select required class="form-control" id="filtrarJogos">
                                <option selected>Todos</option>
                                <option>Mesa de bilhar</option>
                                <option>Mesa de ténis</option>
                                <option>Matraquilhos</option>
                            </select>
                            </div>
                        </div>

                        <div class="form-group col-md-6 mt-3">
                            <!--Remover todos os jogos-->
                            <input id="btnRemoverTodos" type="button" class="btn form-control btn-danger mt-3" value="Remover todos os jogos">
                        </div>
                    </div>
                </form>

                <!-- Tabela -->
                <div class="table-responsive">
                    <table class="table table-hover" id="tabela"></table>
                </div>

                <form id="form2">
                    <div class="form-row">
                        <!--Nome do jogador-->
                        <div class="form-group col-md-6">
                            <label for="inputNomeJogador">Nome do jogador:</label>
                            <div class="input-group">
                                <input required autofocus type="text" class="form-control" id="inputNomeJogador">
                            </div>
                        </div>

                        <!--Jogo-->
                        <div class="form-group col-md-6">
                            <label for="inputNovoJogo">Jogo:</label>
                            <div class="input-group">
                                <input required autofocus type="text" class="form-control" id="inputNovoJogo">
                            </div>
                        </div>

                        <div class="form-group col-md-12 mt-3">
                            <!--Novo Jogo-->
                            <input id="btnNovoJogo" type="submit" class="btn form-control btn-primary mt-3">
                        </div>
                    </div>
                </form>                
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
